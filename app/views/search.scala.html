@(results: Seq[build.ProjectSearchResult], currentFilter: String, loginForm: Form[Option[dao.User]])(implicit flash: Flash, currentUser: Option[dao.User])

@main(currentFilter, loginForm) {
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="well">
            <table class="projects table table-bordered">
                <tbody>
                    @results.map { result =>
                    <tr class="project">
                        <td>
                            <div>
                                <a href='@routes.ProjectController.projectDocs(result.projectSlug, result.projectVersion, result.path)'><strong>@result.filename</strong></a>
                            </div>
                            <div>
                                @result.hits.take(5).map { hit =>
                                    <span>@Html({hit})</span>
                                }
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
}
