@(title: String, fileTitle: String, project: models.Project, version: String, content: Html, files: Seq[models.File])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>@title</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-theme-3.0.2.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-3.0.2.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/docs.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <div class="side-nav-search">
                    <a href="#">
                        <span class="glyphicon glyphicon-home" style="left: -2px;"></span>@title
                    </a>
                    <form method="get" action="search.html">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Docs">
                        </div>
                    </form>
                </div>
            </li>
            @files.map { file =>
            <li class="file"><a href="@routes.StaticDocsController.projectDocs(project.url_key, version, file.title)">@file.title</a></li>
            }
        </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="content-header">
            <ol class="breadcrumb">
                <li><a href="@routes.StaticDocsController.projectIndex(project.url_key, version)">Docs</a></li>
                <li class="active"><a href="@routes.StaticDocsController.projectDocs(project.url_key, version, fileTitle)">@fileTitle</a></li>
            </ol>
            <h1>
                <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
                @title
            </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="row">
                <div class="col-md-12">
                    <pre id="docs-pre-content">@content</pre>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>

<!-- Custom JavaScript for the Menu Toggle -->
<script>
    $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("active");
    });
</script>
</body>
</html>
