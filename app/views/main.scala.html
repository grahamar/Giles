@(currentFilter: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Read The Markdown</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-theme-3.0.2.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/bootstrap-3.0.2.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/main.css")">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrap">
            <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" style="color: #FFF">Read The Markdown</a>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>

            <div id="main">
                <div class="container">
                    @helper.form(action=routes.Application.search(), 'class -> "rtm-search form-search", 'role -> "form") {
                    <div class="input-group">
                        <input type="search" id="searchbox" class="search-query input-lg form-control" name="f" value="@currentFilter" placeholder="Search all documents...">
                        <span class="input-group-btn">
                            <button id="searchsubmit" class="btn btn-lg btn-primary" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    }
                </div>
                @content
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted credit text-center">Copyright 2013. Created by Graham Rhodes.</p>
            </div>
        </div>
        <script src="@routes.Assets.at("js/jquery-2.0.3.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-3.0.2.min.js")"></script>
    </body>
</html>
