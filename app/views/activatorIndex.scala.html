@(loginForm: Form[Option[models.User]])(implicit flash: Flash, currentUser: Option[models.User])

@import helper.twitterBootstrap._

@main("", loginForm) {
<div class="container" style="margin-top: 20px;">
    <div class="row">
        @currentUser.map { user =>
        <h1>Publish an Activator Template</h1>
        <form role="form" method="POST" action="@routes.ActivatorTemplatesController.template">
            <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="input-group">
                        <input id="templateRepo" name="templateRepo" placeholder="https://github.com/foo/bar.git" class="form-control input-lg" type="text">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-lg btn-primary">Publish</button>
                </span>
                    </div>
                </div>
            </div>
        </form>
        }.getOrElse {
        <em>Please Login.</em>
        }
    </div>
</div>
}
